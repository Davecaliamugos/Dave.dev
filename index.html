<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synaptic Portfolio | Home</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">

    <style>
        body {
            overflow: hidden;
        }

        /* Main Content Layout */
        .main-wrapper {
            display: flex;
            width: 100vw;
            height: 100vh;
            align-items: center;
            padding: 0 8%;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }

        /* Left Side: Text */
        .intro-section {
            flex: 1;
            max-width: 500px;
            pointer-events: none;
        }

        .intro-section h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            color: var(--cyan);
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(78, 217, 255, 0.4);
        }

        .intro-section p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.7);
            border-left: 2px solid var(--cyan);
            padding-left: 20px;
        }

        .system-status {
            font-family: 'Orbitron';
            font-size: 0.7rem;
            color: var(--cyan);
            letter-spacing: 5px;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .hero-desc {
            opacity: 0.6;
            font-size: 0.9rem;
            margin-top: 15px;
            display: block;
        }


        /* Right Side: ID Card Zone */
        .id-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 120px);
            /* Fill space below nav */
            perspective: 1500px;
            margin-top: 100px;
            /* Stronger clearance for Nav */

            background: rgba(78, 217, 255, 0.02);
            border: 1px dashed rgba(78, 217, 255, 0.12);
            border-radius: 30px;
            position: relative;
            margin-left: 5%;
            overflow: hidden;
        }

        .id-card {
            width: 280px;
            height: 400px;
            cursor: grab;
            background: var(--glass);
            border: 1px solid rgba(78, 217, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }

        .id-card:active {
            cursor: grabbing;
        }


        .photo-slot {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 2px solid var(--cyan);
            overflow: hidden;
            margin-bottom: 25px;
            background: #000;
            transform: translateZ(40px);
        }

        .photo-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .id-details {
            text-align: center;
            transform: translateZ(30px);
            width: 100%;
            padding: 0 15px;
        }

        .id-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            margin: 0;
            color: var(--cyan);
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .id-bio-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            text-align: left;
            font-size: 0.65rem;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            border-top: 1px solid rgba(78, 217, 255, 0.1);
            padding-top: 15px;
        }

        .bio-item span {
            display: block;
            color: rgba(78, 217, 255, 0.5);
            font-size: 0.5rem;
            margin-bottom: 2px;
        }

        .bio-item p {
            margin: 0;
            color: #fff;
        }



        /* Responsive Styles */
        @media (max-width: 900px) {
            .main-wrapper {
                flex-direction: column;
                padding-top: 100px;
                height: auto;
                min-height: 100vh;
                overflow-y: auto;
            }

            body {
                overflow-y: auto;
            }

            /* Enable scroll on mobile */

            .intro-section {
                text-align: center;
                margin-bottom: 50px;
            }

            .intro-section p {
                border-left: none;
                border-top: 2px solid var(--cyan);
                padding-top: 20px;
                padding-left: 0;
                font-size: 1rem;
            }

            .intro-section h1 {
                font-size: 2.2rem;
            }

            .system-status {
                font-size: 0.6rem;
                letter-spacing: 3px;
            }


            .id-container {
                height: 500px;
                width: 100%;
                margin-left: 0;
                margin-top: 40px;
            }

            .id-card {
                width: 240px;
                height: 340px;
            }

            .photo-slot {
                width: 110px;
                height: 110px;
            }

            .id-name {
                font-size: 1rem;
            }

            .yarn-container {
                display: block !important;
                /* Restore on mobile */
            }

            #lanyard-hook {
                top: 30px;
            }
        }

        @media (max-width: 480px) {
            .id-container {
                height: 440px;
                margin-top: 20px;
            }

            .id-card {
                width: 210px;
                height: 300px;
            }

            .id-bio-grid {
                gap: 5px;
                padding-top: 10px;
            }

            .photo-slot {
                width: 90px;
                height: 90px;
                margin-bottom: 15px;
            }
        }

        .yarn-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        #lanyard-hook {
            width: 50px;
            height: 15px;
            background: var(--cyan);
            border-radius: 4px;
            box-shadow: 0 0 20px var(--cyan);
            cursor: grab;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            transition: background 0.3s;
        }

        #lanyard-hook:active {
            cursor: grabbing;
            background: #fff;
        }

        /* Typing cursor animation */
        @keyframes blink {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: var(--cyan)
            }
        }

        #typing-text {
            color: var(--cyan);
            font-weight: bold;
            border-right: 2px solid var(--cyan);
            padding-right: 5px;
            animation: blink 0.75s step-end infinite;
        }
    </style>
</head>

<body>

    <nav>
        <a href="index.html" class="logo">PORTFOLIO</a>
        <div class="nav-links" id="navLinks"></div>
    </nav>



    <div class="main-wrapper">
        <div class="intro-section reveal delay-1">
            <div class="system-status">SYSTEM_STATUS: ONLINE</div>
            <h1>DAVE MATHEW</h1>
            <p>
                Executing protocol: <span id="typing-text"></span>
                <span class="hero-desc">Aspiring Junior Developer specializing in building web applications.</span>
            </p>
        </div>

        <div class="id-container reveal delay-2">
            <div class="yarn-container" id="yarnContainer">
                <div id="lanyard-hook"></div>
            </div>
            <div class="id-card" id="idCard">
                <div class="photo-slot">
                    <img src="assets/img/me.jpg" alt="Identity">
                </div>
                <div class="id-details">
                    <p class="id-name">DAVE MATHEW CAMPO</p>
                    <div class="id-bio-grid">
                        <div class="bio-item">
                            <span>AGE</span>
                            <p>20</p>
                        </div>
                        <div class="bio-item">
                            <span>HEIGHT</span>
                            <p>5'6 FEET</p>
                        </div>
                        <div class="bio-item">
                            <span>BDAY</span>
                            <p>OCT 7, 2005</p>
                        </div>
                        <div class="bio-item">
                            <span>STATUS</span>
                            <p>SINGLE</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">Â© 2025 SYNAPTIC_SYSTEMS // ALL_RIGHTS_RESERVED</div>
    </footer>

    <canvas id="gridCanvas"></canvas>
    <canvas id="particleCanvas"></canvas>
    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>

    <script src="js/common.js"></script>
    <script src='https://www.noupe.com/embed/01997c6e1ab37a8788fd3c6e7c6127797de8.js'></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            window.SynapticPortfolio.initNavigation('index.html');
        });

        // Interaction Logic
        const idCard = document.getElementById('idCard');
        const idContainer = document.querySelector('.id-container');
        const hook = document.getElementById('lanyard-hook');
        const yarnContainer = document.getElementById('yarnContainer');
        const gCanvas = document.getElementById('gridCanvas');
        const gCtx = gCanvas.getContext('2d');

        let isDragging = false;
        let startY = 0;
        let currentY = 0;
        const originY = 0;

        // 3D Tilt Logic (Restricted to Container)

        idContainer.addEventListener('mousemove', (e) => {
            if (isDragging) return;
            // Only strictly if not dragging
            const rect = idContainer.getBoundingClientRect();
            const width = rect.width;
            const height = rect.height;
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const rotY = ((x - (width / 2)) / (width / 2)) * 45;
            const rotX = ((y - (height / 2)) / (height / 2)) * -20;
            idCard.style.transform = `rotateY(${rotY}deg) rotateX(${rotX}deg)`;
        });

        idContainer.addEventListener('mouseleave', () => {
            if (!isDragging) {
                idCard.style.transform = `rotateY(0deg) rotateX(0deg)`;
            }
        });

        // Dragging Logic
        const startDrag = (y) => {
            isDragging = true;
            startY = y;
        };

        const onDrag = (y) => {
            if (!isDragging) return;
            const rect = idContainer.getBoundingClientRect();

            // Interaction logic
            let deltaY = y - startY;

            // Limit drag distance
            if (deltaY < -20) deltaY = -20;
            if (deltaY > 200) deltaY = 200;

            currentY = deltaY;
            const stretchRot = Math.min(60, 15 + (currentY * 0.15));
            const stretchScale = 1 + (Math.abs(currentY) * 0.0002);

            hook.style.transform = `translateX(-50%) translateY(${currentY}px)`;
            idCard.style.transform = `translateY(${currentY}px) rotateX(${stretchRot}deg) scale(${stretchScale})`;
        };

        const endDrag = () => {
            if (isDragging) {
                isDragging = false;
                snapBack();
            }
        };

        window.addEventListener('mousemove', (e) => onDrag(e.clientY));
        window.addEventListener('mouseup', endDrag);

        hook.addEventListener('mousedown', (e) => startDrag(e.clientY));
        idCard.addEventListener('mousedown', (e) => startDrag(e.clientY));

        // Touch support
        hook.addEventListener('touchstart', (e) => {
            startDrag(e.touches[0].clientY);
            e.preventDefault();
        });
        idCard.addEventListener('touchstart', (e) => {
            startDrag(e.touches[0].clientY);
            // On mobile, preventing default on the card might be necessary for smooth drag
            e.preventDefault();
        });
        window.addEventListener('touchmove', (e) => onDrag(e.touches[0].clientY));
        window.addEventListener('touchend', endDrag);

        function snapBack() {
            const step = () => {
                currentY += (originY - currentY) * 0.15;
                const stretchRot = Math.min(60, 15 + (currentY * 0.15));

                hook.style.transform = `translateX(-50%) translateY(${currentY}px)`;
                idCard.style.transform = `translateY(${currentY}px) rotateX(${stretchRot}deg)`;

                if (Math.abs(currentY - originY) > 0.1) {
                    requestAnimationFrame(step);
                } else {
                    currentY = originY;
                    hook.style.transform = `translateX(-50%) translateY(0px)`;
                    idCard.style.transform = `translateY(0px) rotateX(0deg)`;
                }
            };
            requestAnimationFrame(step);
        }

        // Restoring Yarn Canvas
        const lanyardCanvas = document.createElement('canvas');
        lanyardCanvas.id = 'lanyardCanvas';
        lanyardCanvas.style.position = 'absolute';
        lanyardCanvas.style.top = '0';
        lanyardCanvas.style.left = '0';
        lanyardCanvas.style.pointerEvents = 'none';
        yarnContainer.appendChild(lanyardCanvas);

        const lCtx = lanyardCanvas.getContext('2d');

        function resizeLanyard() {
            const rect = yarnContainer.getBoundingClientRect();
            lanyardCanvas.width = rect.width;
            lanyardCanvas.height = rect.height;
        }
        window.addEventListener('resize', resizeLanyard);
        resizeLanyard();

        function animateLanyard() {
            lCtx.clearRect(0, 0, lanyardCanvas.width, lanyardCanvas.height);
            const containerRect = yarnContainer.getBoundingClientRect();
            const hookRect = hook.getBoundingClientRect();
            const localX = hookRect.left - containerRect.left + (hookRect.width / 2);
            const localY = hookRect.top - containerRect.top;

            lCtx.beginPath();
            lCtx.strokeStyle = 'rgba(78, 217, 255, 0.8)';
            lCtx.lineWidth = 2;
            lCtx.setLineDash([5, 5]);
            lCtx.moveTo(localX, 0);
            lCtx.lineTo(localX, localY);
            lCtx.stroke();
            lCtx.setLineDash([]);
            requestAnimationFrame(animateLanyard);
        }
        animateLanyard();

        // Typing Effect Logic
        const words = ["PROGRAMMER", "DESIGNER", "SYSTEM ARCHITECT", "UI ENGINEER"];
        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typingSpeed = 150;
        const erasingSpeed = 100;
        const newWordDelay = 2000;
        const typingTarget = document.getElementById('typing-text');

        function type() {
            const currentWord = words[wordIndex];

            if (isDeleting) {
                typingTarget.textContent = currentWord.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typingTarget.textContent = currentWord.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentWord.length) {
                isDeleting = true;
                setTimeout(type, newWordDelay);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
                setTimeout(type, 500);
            } else {
                setTimeout(type, isDeleting ? erasingSpeed : typingSpeed);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(type, 1000);
        });
    </script>
</body>

</html>
