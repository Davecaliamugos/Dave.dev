    <style>
        body {
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Main Content Layout */
        .main-wrapper {
            display: flex;
            width: 100vw;
            min-height: 100vh;
            align-items: center;
            padding: 100px 8% 50px;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }

        /* Left Side: Text */
        .intro-section {
            flex: 1;
            max-width: 500px;
            pointer-events: none;
        }

        .intro-section h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            color: var(--cyan);
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(78, 217, 255, 0.4);
            position: relative;
            display: inline-block;
        }

        .intro-section h1::before,
        .intro-section h1::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .intro-section h1::before {
            left: 2px;
            text-shadow: -1px 0 rgba(255,0,255,0.6);
            clip-path: inset(44% 0 56% 0);
            opacity: 0.6;
            animation: glitch-anim 8s infinite ease-in-out alternate-reverse;
        }

        .intro-section h1::after {
            left: -2px;
            text-shadow: -1px 0 rgba(0,255,255,0.6);
            clip-path: inset(44% 0 56% 0);
            opacity: 0.6;
            animation: glitch-anim2 3.5s infinite ease-in-out alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip-path: inset(31% 0 94% 0);
                transform: skew(0.85deg);
            }

            5% {
                clip-path: inset(70% 0 71% 0);
                transform: skew(0.55deg);
            }

            10% {

            }

            }

            20% {

            }

            25% {

                transform: skew(0.22deg);
            }

            30% {

                transform: skew(0.19deg);
            }

            35% {

            }

            40% {

                transform: skew(0.95deg);
            }

            45% {

            55% {

        /* Right Side: ID Card Zone */

            justify-content: center;

            border: 1px dashed rgba(78, 217, 255, 0.12);
            border-radius: 30px;
            position: relative;
            margin-left: 5%;

        .id-card {
            width: 280px;
            height: 400px;
            cursor: grab;
            background: var(--glass);
            border: 1px solid rgba(78, 217, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }

        .id-card:active {
            cursor: grabbing;
        }


        .photo-slot {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 2px solid var(--cyan);
            overflow: hidden;
            margin-bottom: 25px;
            background: #000;
            transform: translateZ(40px);
        }

        .photo-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .id-details {
            text-align: center;
            transform: translateZ(30px);
            width: 100%;
            padding: 0 15px;
        }

        .id-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            margin: 0;
            color: var(--cyan);
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .id-bio-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            text-align: left;
            font-size: 0.65rem;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            border-top: 1px solid rgba(78, 217, 255, 0.1);
            padding-top: 15px;
        }

        .bio-item span {
            display: block;
            color: rgba(78, 217, 255, 0.5);
            font-size: 0.5rem;
            margin-bottom: 2px;
        }

        .bio-item p {
            margin: 0;
            color: #fff;
        }



        /* Responsive Styles */
        @media (max-width: 900px) {
            .main-wrapper {
                flex-direction: column;
                padding-top: 100px;
                height: auto;
                min-height: 100vh;
                overflow-y: auto;
            }

            body {
                overflow-y: auto;
            }

            /* Enable scroll on mobile */

            .intro-section {
                text-align: center;
                margin-bottom: 50px;
            }

            .intro-section p {
                border-left: none;
                border-top: 2px solid var(--cyan);
                padding-top: 20px;
                padding-left: 0;
                font-size: 1rem;
            }

            .intro-section h1 {
                font-size: 2.2rem;
            }

            .system-status {
                font-size: 0.6rem;
                letter-spacing: 3px;
            }


            .id-container {
                height: 600px;
                width: 100%;
                margin-left: 0;
                margin-top: 50px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                /* Start from top for precise yarn control */
                padding-top: 0;
            }

            .id-card {
                width: 240px;
                height: 340px;
                margin-top: 60px;
                /* Aligned with hook */
                padding-top: 0;
                /* Let details center naturally */
            }

            .photo-slot {
                width: 110px;
                height: 110px;
            }

            .id-name {
                font-size: 1rem;
            }

            .yarn-container {
                display: block !important;
                /* Restore on mobile */
            }

            #lanyard-hook {
                top: 60px;
                /* Fixed distance for yarn line */
            }
        }

        @media (max-width: 480px) {
            .id-container {
                height: 440px;
                margin-top: 20px;
            }

            .id-card {
                width: 210px;
                height: 300px;
            }

            .id-bio-grid {
                gap: 5px;
                padding-top: 10px;
            }

            .photo-slot {
                width: 90px;
                height: 90px;
                margin-bottom: 15px;
            }
        }

        .yarn-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        #lanyard-hook {
            width: 50px;
            height: 15px;
            background: var(--cyan);
            border-radius: 4px;
            box-shadow: 0 0 20px var(--cyan);
            cursor: grab;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            transition: background 0.3s;
        }

        #lanyard-hook:active {
            cursor: grabbing;
            background: #fff;
        }

        /* Typing cursor animation */
        @keyframes blink {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: var(--cyan)
            }
        }

        #typing-text {
            color: var(--cyan);
            font-weight: bold;
            border-right: 2px solid var(--cyan);
            padding-right: 5px;
            animation: blink 0.75s step-end infinite;
        }
    </style>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            window.SynapticPortfolio.initNavigation('index.html');
        });

        // Interaction Logic
        const idCard = document.getElementById('idCard');
        const idContainer = document.querySelector('.id-container');
        const hook = document.getElementById('lanyard-hook');
        const yarnContainer = document.getElementById('yarnContainer');
        const gCanvas = document.getElementById('gridCanvas');
        const gCtx = gCanvas.getContext('2d');

        let isDragging = false;
        let startY = 0;
        let currentY = 0;
        const originY = 0;

        // 3D Tilt Logic (Restricted to Container)

        idContainer.addEventListener('mousemove', (e) => {
            if (isDragging) return;
            // Only strictly if not dragging
            const rect = idContainer.getBoundingClientRect();
            const width = rect.width;
            const height = rect.height;
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const rotY = ((x - (width / 2)) / (width / 2)) * 45;
            const rotX = ((y - (height / 2)) / (height / 2)) * -20;
            idCard.style.transform = `rotateY(${rotY}deg) rotateX(${rotX}deg)`;
        });

        idContainer.addEventListener('mouseleave', () => {
            if (!isDragging) {
                idCard.style.transform = `rotateY(0deg) rotateX(0deg)`;
            }
        });

        // Dragging Logic
        const startDrag = (y) => {
            isDragging = true;
            startY = y;
        };

        const onDrag = (y) => {
            if (!isDragging) return;
            let deltaY = y - startY;

            if (deltaY < -20) deltaY = -20;
            if (deltaY > 200) deltaY = 200;

            currentY = deltaY;
            const stretchRot = Math.min(60, 15 + (currentY * 0.15));
            const stretchScale = 1 + (Math.abs(currentY) * 0.0002);

            // Physics-based secondary motion
            const swingZ = Math.sin(Date.now() / 200) * (currentY / 15);
            const wiggleY = Math.cos(Date.now() / 150) * (currentY / 25);
            const glow = Math.min(1, currentY / 200);

            hook.style.transform = `translateX(-50%) translateY(${currentY}px)`;
            idCard.style.transform = `translateY(${currentY}px) rotateX(${stretchRot}deg) rotateY(${wiggleY}deg) rotateZ(${swingZ}deg) scale(${stretchScale})`;

            // Dynamic Shadow & Photo Zoom
            idCard.style.boxShadow = `0 ${30 + currentY / 5}px ${60 + currentY / 2}px rgba(0, 0, 0, 0.5), 0 0 ${currentY / 3}px rgba(78, 217, 255, ${glow * 0.2})`;
            const photo = idCard.querySelector('.photo-slot');
            if (photo) photo.style.transform = `translateZ(40px) scale(${1 + currentY / 800})`;
        };

        const endDrag = () => {
            if (isDragging) {
                isDragging = false;
                snapBack();
            }
        };

        window.addEventListener('mousemove', (e) => onDrag(e.clientY));
        window.addEventListener('mouseup', endDrag);

        hook.addEventListener('mousedown', (e) => startDrag(e.clientY));
        idCard.addEventListener('mousedown', (e) => startDrag(e.clientY));

        // Touch support
        hook.addEventListener('touchstart', (e) => {
            startDrag(e.touches[0].clientY);
            e.preventDefault();
        });
        idCard.addEventListener('touchstart', (e) => {
            startDrag(e.touches[0].clientY);
            // On mobile, preventing default on the card might be necessary for smooth drag
            e.preventDefault();
        });
        window.addEventListener('touchmove', (e) => onDrag(e.touches[0].clientY));
        window.addEventListener('touchend', endDrag);

        function snapBack() {
            let velocity = 0;
            const tension = 0.2; // Spring stiffness
            const friction = 0.8; // Air resistance/Damping

            const step = () => {
                const distance = originY - currentY;
                const force = distance * tension;

                velocity += force;
                velocity *= friction;
                currentY += velocity;

                const stretchRot = Math.min(60, 15 + (currentY * 0.15));
                const swingZ = Math.sin(Date.now() / 180) * (currentY / 12);
                const wiggleY = Math.cos(Date.now() / 120) * (currentY / 20);

                hook.style.transform = `translateX(-50%) translateY(${currentY}px)`;
                idCard.style.transform = `translateY(${currentY}px) rotateX(${stretchRot}deg) rotateY(${wiggleY}deg) rotateZ(${swingZ}deg)`;

                // Settle secondary effects
                idCard.style.boxShadow = `0 30px 60px rgba(0, 0, 0, 0.5)`;
                const photo = idCard.querySelector('.photo-slot');
                if (photo) photo.style.transform = `translateZ(40px) scale(1)`;

                // Continue if velocity or distance is significant
                if (Math.abs(velocity) > 0.01 || Math.abs(distance) > 0.01) {
                    requestAnimationFrame(step);
                } else {
                    currentY = originY;
                    hook.style.transform = `translateX(-50%) translateY(0px)`;
                    idCard.style.transform = `translateY(0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg)`;
                }
            };
            requestAnimationFrame(step);
        }

        // Restoring Yarn Canvas with Retina/High-DPI Support
        const lanyardCanvas = document.createElement('canvas');
        lanyardCanvas.id = 'lanyardCanvas';
        lanyardCanvas.style.position = 'absolute';
        lanyardCanvas.style.top = '0';
        lanyardCanvas.style.left = '0';
        lanyardCanvas.style.width = '100%';
        lanyardCanvas.style.height = '100%';
        lanyardCanvas.style.pointerEvents = 'none';
        yarnContainer.appendChild(lanyardCanvas);

        const lCtx = lanyardCanvas.getContext('2d');
        let dpr = window.devicePixelRatio || 1;

        function resizeLanyard() {
            const rect = yarnContainer.getBoundingClientRect();
            dpr = window.devicePixelRatio || 1;
            lanyardCanvas.width = rect.width * dpr;
            lanyardCanvas.height = rect.height * dpr;
            lCtx.scale(dpr, dpr);
        }

        window.addEventListener('resize', resizeLanyard);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeLanyard, 100);
        });
        resizeLanyard();

        function animateLanyard() {
            lCtx.clearRect(0, 0, lanyardCanvas.width / dpr, lanyardCanvas.height / dpr);

            const containerRect = yarnContainer.getBoundingClientRect();
            const hookRect = hook.getBoundingClientRect();

            // Calculate local coordinates relative to the yarnContainer
            const localX = hookRect.left - containerRect.left + (hookRect.width / 2);
            const localY = hookRect.top - containerRect.top + 2;

            // Add a subtle "swing" oscillation when stretched
            const swingAmount = (currentY / 200) * 15; // Max 15px swing
            const swingX = Math.sin(Date.now() / 200) * swingAmount;

            // Draw shadow/glow with Bezier curve for "weight"
            lCtx.beginPath();
            lCtx.strokeStyle = 'rgba(78, 217, 255, 0.4)';
            lCtx.lineWidth = 4;
            lCtx.moveTo(localX, 0);
            lCtx.bezierCurveTo(localX + swingX, localY * 0.5, localX + swingX, localY * 0.8, localX, localY);
            lCtx.stroke();

            // Draw core cable
            lCtx.beginPath();
            lCtx.strokeStyle = 'rgba(78, 217, 255, 0.9)';
            lCtx.lineWidth = 2;
            lCtx.setLineDash([8, 4]);
            lCtx.moveTo(localX, 0);
            lCtx.bezierCurveTo(localX + swingX, localY * 0.5, localX + swingX, localY * 0.8, localX, localY);
            lCtx.stroke();
            lCtx.setLineDash([]);

            // Draw anchor
            lCtx.fillStyle = 'rgba(78, 217, 255, 1)';
            lCtx.beginPath();
            lCtx.arc(localX, 0, 3, 0, Math.PI * 2);
            lCtx.fill();

            requestAnimationFrame(animateLanyard);
        }
        animateLanyard();

        // Typing Effect Logic
        const words = ["A PROGRAMMER", "A WEB DEVELOPER", "A DESIGNER", "A CYBER SECURITY"];
        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typingSpeed = 150;
        const erasingSpeed = 100;
        const newWordDelay = 2000;
        const typingTarget = document.getElementById('typing-text');

        function type() {
            const currentWord = words[wordIndex];

            if (isDeleting) {
                typingTarget.textContent = currentWord.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typingTarget.textContent = currentWord.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentWord.length) {
                isDeleting = true;
                setTimeout(type, newWordDelay);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
                setTimeout(type, 500);
            } else {
                setTimeout(type, isDeleting ? erasingSpeed : typingSpeed);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(type, 1000);
        });
    </script>
