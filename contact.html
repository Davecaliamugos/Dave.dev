<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synaptic | Contact</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/common.css">

    <style>
        .content-wrapper {
            position: relative;
            z-index: 10;
            padding: 140px 8% 80px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            width: 100%;
            max-width: 1200px;
            gap: 60px;
            background: rgba(5, 12, 24, 0.4);
            border: 1px solid rgba(78, 217, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .contact-info h1 {
            font-family: 'Orbitron';
            font-size: 3rem;
            color: var(--cyan);
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .contact-info p {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .icon-box {
            width: 50px;
            height: 50px;
            background: rgba(78, 217, 255, 0.1);
            border: 1px solid var(--cyan);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--cyan);
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .info-item:hover .icon-box {
            background: var(--cyan);
            color: #000;
            box-shadow: 0 0 15px var(--cyan);
        }

        .info-text span {
            display: block;
            font-family: 'Orbitron';
            font-size: 0.8rem;
            color: var(--cyan);
            margin-bottom: 5px;
        }

        .info-text a,
        .info-text p {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        /* Form */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(78, 217, 255, 0.2);
            padding: 15px 20px;
            color: white;
            font-family: 'Inter';
            border-radius: 8px;
            transition: 0.3s;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--cyan);
            background: rgba(78, 217, 255, 0.05);
            box-shadow: 0 0 15px rgba(78, 217, 255, 0.1);
        }

        textarea.form-input {
            height: 150px;
            resize: none;
        }

        .submit-btn {
            background: transparent;
            color: var(--cyan);
            border: 1px solid var(--cyan);
            padding: 15px 30px;
            font-family: 'Orbitron';
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
            align-self: flex-start;
        }

        .submit-btn:hover {
            background: var(--cyan);
            color: #000;
            box-shadow: 0 0 20px var(--cyan);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .content-wrapper {
                padding: 120px 5% 50px;
            }

            .contact-container {
                grid-template-columns: 1fr;
                gap: 40px;
                padding: 30px;
            }

            .contact-info h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .contact-container {
                padding: 20px;
            }

            .contact-info h1 {
                font-size: 2rem;
            }

            .info-item {
                gap: 12px;
            }

            .icon-box {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("YOUR_PUBLIC_KEY"); // Placeholder
        })();
    </script>
</head>

<body>

    <nav>
        <a href="index.html" class="logo">SYNAPTIC</a>
        <div class="nav-links" id="navLinks"></div>
    </nav>

    <div class="content-wrapper">
        <div class="contact-container">
            <!-- Left Info -->
            <div class="contact-info reveal delay-1">
                <h1>INITIATE<br>LINK</h1>
                <p>Available for freelance contracts and full-time collaborative efforts. Transmission lines are open.
                </p>

                <div class="info-item">
                    <div class="icon-box"><i class="fas fa-envelope"></i></div>
                    <div class="info-text">
                        <span>EMAIL_PROTOCOL</span>
                        <a href="mailto:hello@synaptic.dev">hello@synaptic.dev</a>
                    </div>
                </div>

                <div class="info-item">
                    <div class="icon-box"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="info-text">
                        <span>COORDINATES</span>
                        <p>San Francisco, CA [Remote]</p>
                    </div>
                </div>

                <div class="info-item">
                    <div class="icon-box"><i class="fab fa-github"></i></div>
                    <div class="info-text">
                        <span>REPOSITORY</span>
                        <a href="#">github.com/synaptic</a>
                    </div>
                </div>
            </div>

            <!-- Right Form -->
            <form class="contact-form reveal delay-2" id="contactForm">
                <div class="form-group">
                    <input type="text" name="user_name" class="form-input" placeholder="IDENTIFIER [NAME]" required>
                </div>
                <div class="form-group">
                    <input type="email" name="user_email" class="form-input" placeholder="RETURN_ADDRESS [EMAIL]"
                        required>
                </div>
                <div class="form-group">
                    <textarea name="message" class="form-input" placeholder="TRANSMISSION_DATA [MESSAGE]"
                        required></textarea>
                </div>
                <button type="submit" class="submit-btn">SEND TRANSMISSION</button>
            </form>
        </div>
    </div>

    <canvas id="gridCanvas"></canvas>
    <canvas id="particleCanvas"></canvas>
    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>

    <script src="js/common.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            window.SynapticPortfolio.initNavigation('contact.html');
        });

        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const btn = this.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'SENDING...';

            // Simulation of send
            setTimeout(() => {
                alert('Transmission Sent Successfully. Thank you.');
                this.reset();
                btn.innerText = originalText;
            }, 1000);

            // True implementation:
            /*
            emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
                .then(function() {
                    console.log('SUCCESS!');
                }, function(error) {
                    console.log('FAILED...', error);
                });
            */
        });
    </script>
</body>

</html>
