<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#010409">
    <link rel="icon" href="/assets/img/mylogo.png" type="image/png">
    <title>Portfolio | Skills</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">

    <style>
        .content-wrapper {
            position: relative;
            z-index: 10;
            padding: 140px 15% 80px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--cyan);
            margin-bottom: 50px;
            text-shadow: 0 0 20px rgba(78, 217, 255, 0.3);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 50px;
        }

        .skill-category {
            background: rgba(1, 4, 9, 0.6);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid rgba(78, 217, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .category-title {
            font-family: 'Orbitron';
            color: var(--white);
            font-size: 1.2rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .category-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(78, 217, 255, 0.2);
        }

        .skill-item {
            margin-bottom: 20px;
        }

        .skill-name {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .progress-track {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--cyan);
            width: 0;
            /* Animated via JS */
            border-radius: 3px;
            transition: width 1.5s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: 0 0 10px var(--cyan);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 100px 20px 50px;
            }

            .page-title {
                font-size: 2.2rem;
            }

            .skills-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 1.8rem;
            }

            .content-wrapper {
                padding: 90px 15px 40px;
            }

            .skill-category {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <nav>
        <a href="index.html" class="logo">PORTFOLIO</a>
        <div class="nav-links" id="navLinks"></div>
    </nav>

    <div class="content-wrapper">
        <h1 class="page-title reveal delay-1">TECHNICAL SKILLS</h1>

        <div class="skills-grid">
            <!-- Category 1 -->
            <div class="skill-category reveal delay-2">
                <div class="category-title">LANGUAGES</div>

                <div class="skill-item">
                    <div class="skill-name"><span>JavaScript (ES6+)</span><span>5%</span></div>
                    <div class="progress-track">
                        <div class="progress-bar" data-width="5%"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="skill-name"><span>Python</span><span>18%</span></div>
                    <div class="progress-track">
                        <div class="progress-bar" data-width="18%"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="skill-name"><span>Php</span><span>5%</span></div>
                    <div class="progress-track">
                        <div class="progress-bar" data-width="5%"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="skill-name"><span>HTML5 / CSS3</span><span>50%</span></div>
                    <div class="progress-track">
                        <div class="progress-bar" data-width="50%"></div>
                    </div>
                </div>
            </div>

            <!-- Category 2 -->
            <div class="skill-category reveal delay-3">
                <div class="category-title">FRAMEWORKS/LIBRARIES</div>

                <div class="skill-item">
                    <div class="skill-name"><span>Django</span><span>50%</span></div>
                    <div class="progress-track">
                        <div class="progress-bar" data-width="50%"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="skill-name"><span>Three.js </span><span>5%</span></div>
                    <div class="progress-track">
                        <div class="progress-bar" data-width="5%"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="skill-name"><span>Node.js</span><span>8%</span></div>
                    <div class="progress-track">
                        <div class="progress-bar" data-width="8%"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="skill-name"><span>Vue.js</span><span>5%</span></div>
                    <div class="progress-track">
                        <div class="progress-bar" data-width="5%"></div>
                    </div>
                </div>
            </div>

            <!-- Category 4 -->
            <div class="skill-category reveal delay-5">
                <div class="category-title">DESIGN TOOLS</div>

                <div class="skill-item">
                    <div class="skill-name"><span>Canva</span><span>50%</span></div>
                    <div class="progress-track">
                        <div class="progress-bar" data-width="50%"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="skill-name"><span>Vscode</span><span>70%</span></div>
                    <div class="progress-track">
                        <div class="progress-bar" data-width="70%"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="skill-name"><span>GPT</span><span>50%</span></div>
                    <div class="progress-track">
                        <div class="progress-bar" data-width="50%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">Â© 2026 PORTFOLIO // ALL_RIGHTS_RESERVED</div>
    </footer>

    <canvas id="gridCanvas"></canvas>
    <canvas id="particleCanvas"></canvas>
    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>

    <script src="js/common.js"></script>
    <script src='https://www.noupe.com/embed/01997c6e1ab37a8788fd3c6e7c6127797de8.js'></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            window.SynapticPortfolio.initNavigation('skills.html');
        });

        // Trigger Progress Bar Animation
        window.onload = () => {
            setTimeout(() => {
                document.querySelectorAll('.progress-bar').forEach(bar => {
                    bar.style.width = bar.getAttribute('data-width');
                });
            }, 300);
        };
    </script>
</body>

</html>
